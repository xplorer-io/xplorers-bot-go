name-template: 'v$NEXT_PATCH_VERSION ğŸŒˆ'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feat'
      - 'feature'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'bugfix'
      - 'fix'
  - title: 'ğŸ› ï¸ Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
  - title: 'ğŸ“ï¸ Documentation'
    labels:
      - 'doc'
      - 'docs'
      - 'documentation'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes in this batch
  $CHANGES
autolabeler:
  - label: 'chore'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
    body:
      - '/JIRA-[0-9]{1,4}/'
